<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-To-Me - Share File Easily</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./logo__1_-removebg-preview.png" alt="Share-To-Me logo" class="logo">
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="File Icon" class="center" draggable="false">
                <img src="./file.svg" alt="File Icon" class="left" draggable="false">
                <img src="./file.svg" alt="File Icon" class="right" draggable="false">
            </div>
            <input type="file" name="file" id="fileinput">
            <div class="title">Drop your Files here or <span id="browseBtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
                <div class="inner-container">
                    <div class="title">Uploading...</div>
                    <div class="percent-container"><span id="progressPercent">0</span>%</div>
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="sharing-container">
            <p class="expire">Link expires in 24hrs</p>
            <div class="input-container">
                <input type="text" id="fileUrl" readonly>
                <img src="./copy-icon.svg" alt="copy-icon" id="copybtn">
            </div>
            <p>Send Via Email</p>
            <div class="email-container">
                <form id ="emailform">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's Email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    <div class="upload-vector">
    </div>

    <div class="toast">Bla bla</div>
    <script src="index.js"></script>
</body>
</html>
